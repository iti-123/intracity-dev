<!DOCTYPE html>
<html>

<head>
    <title>Hyperlocal</title>

    <style>
        .fragile_bg {
            background: rgba(255, 255, 255, 0.57);
            padding: 10px 0;
            float: left;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
        }
    .hyperlocal_search_form .spot_t {width: 100%; float: left;}
    .hyperlocal_search_form .spot_t ul {list-style: none;margin: 0;padding: 0;}
    .hyperlocal_search_form .spot_t ul li {position: relative;float:left;padding:15px 6px;display:inline-block;z-index: 0;
}
.hyperlocal_search_form .spot_t ul li input[type="radio"] {
    position: absolute;
    visibility: hidden;
}
.hyperlocal_search_form .spot_t ul li label {
    display: inline-block;
    position: relative;
    font-size: 17px;
    padding: 3px 2px 0 33px;
    margin: 6px auto;
    z-index: 9;
    cursor: pointer;
    -webkit-transition: all .25s linear;
    -moz-transition: all .25s linear;
    -o-transition: all .25s linear;
    transition: all .25s linear;
    color: #555555;
    font-weight: normal;
    font-family: FuturaBT-Book;
}
.hyperlocal_search_form .spot_t ul li input[type="radio"]:checked ~ label {
    color: #555555;
}
.hyperlocal_search_form .spot_t ul li span {
    display: block;
    position: absolute;
    border: 1px solid #bdbfc1;
    border-radius: 100%;
    height: 14px;
    width: 14px;
    top: 30px;
    left: 20px;
    z-index: 5;
}
.hyperlocal_search_form .spot_t ul li input[type="radio"]:checked ~ span {
    border: 1px solid #999;
}
.hyperlocal_search_form .spot_t ul li input[type="radio"]:checked ~ span::before {
    background: #333;
}
</style>

</head>

<body ng-app="hyperlocal" ng-controller="searching">
<!--<div class="wrapper padding_main">
</div>
<div class="wrapper menu">

<div class="wrapper padding_main ng-scope">
    <div class="container-fluid">
        <div class="wrapper">
            <div class="hyperlocal_index">
                <div class="map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d243647.31697966583!2d78.2679615687059!3d17.41229980306334!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb99daeaebd2c7%3A0xae93b78392bafbc2!2sHyderabad%2C+Telangana!5e0!3m2!1sen!2sin!4v1490178589784"
                            frameborder="0" style="border:0;width:100%;height:750px;" allowfullscreen></iframe>
                </div>

                                            <span></span>
                                        </li>
                                        <li>

                                           ng-model="data.city_id.id" required=""
                                           typeahead="city as (city.city_name) for city in cities | filter:$viewValue" />
                                        <label id="mcity" class="lbl_text2 city_align">Select City *</label>
                                </div>
                            </div>
                            <div class="h_form_input form-group">
                                <div class="col-lg-9">
                                <span class="left_v_from">
                                   
                                    <input type="text" id="departingDate" fromcalendar="" ng-model="data.departingDate"
                                           name="departingDate" class="input_ani form_input" required="" />
                                         <label id="mdepartingDate" class="lbl_text2 city_align">Date *</label>
                                        </span>
                                </div>
                            </div>


                            <!--<div class="h_form_input">
                                <div class="col-lg-9">

                                                <input type="radio"  id = "frag_no"  name="fragile" value = "no"/> No
                                            </label>

                                </div>
                            </div>-->


                            <div class="h_form_input">

                                           ng-model="data.from_location" class="input_ani"

                                </div>

                                        <!--<div class="add_location">Add<br />Location</div>-->
                                    </div>
                                </div>
                            </div>
                            <div class="h_form_input">
                                <div class="col-lg-9 col-md-9 form-group">
                                    <input type="text" autocomplete="off" name="tolocation" id="to_location"
                                           ng-model="data.to_location"
                                           class="input_ani"
                                           typeahead="location as (location.locality_name) for location in locations | filter:$viewValue"
                                           required="" />
                                         <label id="mto_location" class="lbl_text2 city_align">To Location *</label>

                                </div>
                                <div class="col-lg-3">
                                    <div class="m-left">
                                        <!--<div class="add_location">Add<br />Location</div>-->
                                    </div>
                                </div>
                            </div>
                            <!--<div class="h_form_input">
                                <div class="col-lg-9 col-md-9 form-group">
                                    <select id="material" name = "material">
                                        <option value = "">Select Material Type</option>
                                         <option value = "Material1"> Material1</option>

                                    </select>
                                </div>
                            </div> -->
                            <!--<div class="h_form_input">
                                <div class="col-lg-9 col-md-9 form-group">
                                    <select id="weight" name="weight">
                                        <option value = "">Weight</option>
                                         <option value = "Weight1">Weight1</option>

                                    </select>
                                </div>
                                <div class="col-lg-3">

                                        <label for="kg">kg</label>

                            <div class="h_form_input">
