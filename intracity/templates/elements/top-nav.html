    <div class="container-fluid padding_main">
        <div class="row">
            <div class="col-lg-9 col-md-9">               
                <div class="menu_ul">
                    <ul ng-if="!sideBar.isComunity">
                        <li><a ui-sref-active="active" class="active" ui-sref="home">Home</a></li>
                        <li><a ui-sref-active="active" class="active" id="serviceActive" ui-sref="services">Services</a>
                        </li>
                        <li><a ui-sref-active="active" class="active" ui-sref="products">Products</a></li>
                    </ul>
                    <ul ng-if="sideBar.isComunity">
                        <li><a ui-sref-active="active" class="active" ui-sref="community">Profile</a></li>
                        <li><a ui-sref-active="active" class="active" ui-sref="connection">Connection</a>
                        </li>
                        <li><a ui-sref-active="active" class="active" ui-sref="individuals">Members</a></li>
                        <li><a ui-sref-active="active" class="active" ui-sref="community-services-listing">Services</a></li>
                        <li><a ui-sref-active="active" class="active" ui-sref="community-jobs({type:'full-time'})">Jobs</a></li>
                        <li><a ui-sref-active="active" class="active" ui-sref="article-list({type:'paid'})">Articles</a></li>

                    </ul>

            </div>
            <div class="col-lg-3 col-md-3">

                        <li ng-if="getUserActiveRole == 'Buyer' && !sideBar.isComunity">

                        </li>

                        <li><a href="index.html">Help</a></li>
                        
                        <li class="dropdown" ng-if="!sideBar.isComunity">
                            <a href="javascript:void(0)" class="dropbtn active">{{ getUserActiveRole }}</a>
                            <ul class="dropdown-content">
                                <li><a href="javascript:void(0);" ng-click="roleSwitcherModel()">{{ switchRole }}</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>

            </div>
        </div>
    </div>

        <div class="modal-dialog modal-lg bs-popup" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">Ã—</button>

                </div>
                <div class="modal-body">
                    <h2 class="sp-toogle-title">
                        <p>Are you sure you want to toggle as <span id="toggle_seller_role_name"> {{ switchRole }} </span> ?</p>
                    </h2>
                </div>
                <div class="modal-footer">
                    <button type="button" class="button_serch" ng-click="roleSwitcher()">Yes</button>
                    <button type="button" class="button_serch" data-dismiss="modal">No</button>
                </div>

            </div>
        </div>
    </div>
</div>
